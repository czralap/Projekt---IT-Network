<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Správa pojištěnců</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/Styles.css">
    <script src="assets/js/Projekt2.js"></script>
  </head>

<body>

  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <ul class="nav">
                        <li><a href="index.html">Domů</a></li>
                        <li><a href="index.html">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
  </header>

  <div class="form">
    <div class="container">
      <div class="row">
        <div id="table" class="col-lg-12"></div>
        <div class="col-lg-12">
          <form id="form">
            <div class="row">
              <div class="col-lg-12">
                <h4>Nový pojištěnec</h4>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <label for="firstName" class="form-label">Jméno</label>
                      <input type="text" name="firstName">
                  </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                    <label for="lastName" class="form-label">Příjmení</label>
                    <input type="text" name="lastName">
                </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                    <label for="phone" class="form-label">Telefonní číslo</label>
                    <input type="text" name="phone">
                </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                  <label for="age" class="form-label">Věk</label>
                  <input type="text" name="age">
                </fieldset>
              </div>
              <div class="col-lg-12">                        
                  <fieldset>
                      <button class="main-button">Přidat</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  </body>
  <script src="assets/js/Projekt.js"></script>
</html>
